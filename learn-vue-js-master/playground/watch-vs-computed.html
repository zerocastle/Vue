<!DOCTYPE html>
<html lang="en">
<!--Computed 와 watch property 에 차이는 computed는 간단한 연산을 수행하는대에 쓰인다 
    watch 는 무거운로직 즉 통신하는 로직인 매번 실행하기 부담수러운 로직을 말한다.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <button v-on:click="increase">increase</button>
        {{data}}
    </div>

    <script>
        new Vue({
            el: '#app',
            methods: {
                increase: function () {
                    this.data = this.data + 1;
                },
                logText : function(){
                    console.log("increased");
                    
                }   
            },
            data : {
                data : 10
            },
            watch : {
                data : function(){
                    this.logText();
                }
            }
        })

    </script>

</body>

</html>
