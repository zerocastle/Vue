<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- <app-header v-bind : 프롭스 속성 이름 = "상위컴포넌트의 데이터 이름"></app-header> -->
        <!--참고사항 ) 프롭스의 속성 이름은 카멜 표기법으로 쓰면 안된다.-->
        <app-header v-bind:ok = "message"></app-header>
        <app-content v-bind:num = "num"></app-content>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var appHeader = {
            template : '<h1>{{ ok }}</h1>',
            props : ['ok']
        };

        new Vue({
            el : '#app',
            components : {
                'app-header' : appHeader,
                'app-content' : {
                    template : '<div>{{num}}</div>',
                    props : ['num']
                }
            },
            data : {
                message : 'hellow',
                num : 26
            }
        });

    </script>
</body>
</html>
