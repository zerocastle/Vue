<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위컴포넌트의 메서드 이름"></app-header> -->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:ho="plus"></app-content>
        <p>{{num}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var appContent = {
            template : '<button v-on:click="addEvent">더해주세요</button>',
            methods : {
                addEvent : function(){
                    this.$emit('ho');
                }
            }
        }

        new Vue({
            el : '#app',
            components : {
                'app-header' : {
                    template : '<button v-on:click="passEvent"> click me </button>',
                    methods : {
                        passEvent : function(){
                            this.$emit('pass');
                        }
                    }
                },
                'app-content' : appContent
            },
            methods : {
                logText : function(){
                    console.log('hi');
                },
                plus : function(){
                    this.num = this.num + 1;
                    console.log(this.num);
                }
            },
            data : {
                num : 10
            }
        })

    </script>
</body>
</html>
